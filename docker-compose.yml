version: "3.7"

services:
    nginx:
        restart: always
        build:
            context: "./nginx"
        networks:
            - gate-tier
        volumes:
            - ./nginx/conf.d/:/etc/nginx/conf.d/
            - ./nginx:/var/log/nginx/
        ports:
            - "9001:80"
            - "9002:8080"

    mongodb:
        build:
            context: "./mongodb"
        logging:
            driver: none
        image: mongo
        ports: 
            - "27017:27017"
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: ewqewq
        volumes:
            - ./mongodb/db:/data/db
        networks:
            - back-tier

    backend:
        restart: always
        command: "npm run start"
        environment: 
            PORT: "8080"
            FRONTEND_PORT: "9001"
        build:
            context: "./backend"
        volumes:
            - ./backend/:/app/
            - /app/node_modules/
            - /app/static/
        networks:
            - gate-tier
            - back-tier

    frontend:
        restart: always
        # command: npx serve -s build   # production environment
        command: yarn run start         # development environment
        stdin_open: true
        environment: 
            CI: "true"
            PORT: "80"
            NODE_ENV: "development"
            BASE_URL: ""
        build:
            context: "./frontend"
        volumes:
            - ./frontend/:/app/
            - /app/node_modules/
            - /app/build/
        networks:
            - gate-tier

networks:
    gate-tier:
    back-tier:
